<svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <radialGradient id="centerGlow2">
      <stop offset="0%" style="stop-color:#fee140;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#fee140;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background Gradient -->
  <rect width="500" height="500" fill="url(#bg2)"/>
  
  <!-- Pattern Overlay -->
  <line x1="50" y1="0" x2="50" y2="500" stroke="white" opacity="0.08" stroke-width="1"/><line x1="0" y1="50" x2="500" y2="50" stroke="white" opacity="0.08" stroke-width="1"/><line x1="100" y1="0" x2="100" y2="500" stroke="white" opacity="0.08" stroke-width="1"/><line x1="0" y1="100" x2="500" y2="100" stroke="white" opacity="0.08" stroke-width="1"/><line x1="150" y1="0" x2="150" y2="500" stroke="white" opacity="0.08" stroke-width="1"/><line x1="0" y1="150" x2="500" y2="150" stroke="white" opacity="0.08" stroke-width="1"/><line x1="200" y1="0" x2="200" y2="500" stroke="white" opacity="0.08" stroke-width="1"/><line x1="0" y1="200" x2="500" y2="200" stroke="white" opacity="0.08" stroke-width="1"/><line x1="250" y1="0" x2="250" y2="500" stroke="white" opacity="0.08" stroke-width="1"/><line x1="0" y1="250" x2="500" y2="250" stroke="white" opacity="0.08" stroke-width="1"/><line x1="300" y1="0" x2="300" y2="500" stroke="white" opacity="0.08" stroke-width="1"/><line x1="0" y1="300" x2="500" y2="300" stroke="white" opacity="0.08" stroke-width="1"/><line x1="350" y1="0" x2="350" y2="500" stroke="white" opacity="0.08" stroke-width="1"/><line x1="0" y1="350" x2="500" y2="350" stroke="white" opacity="0.08" stroke-width="1"/><line x1="400" y1="0" x2="400" y2="500" stroke="white" opacity="0.08" stroke-width="1"/><line x1="0" y1="400" x2="500" y2="400" stroke="white" opacity="0.08" stroke-width="1"/><line x1="450" y1="0" x2="450" y2="500" stroke="white" opacity="0.08" stroke-width="1"/><line x1="0" y1="450" x2="500" y2="450" stroke="white" opacity="0.08" stroke-width="1"/>
  
  <!-- Center Glow Effect -->
  <circle cx="250" cy="250" r="150" fill="url(#centerGlow2)"/>
  
  <!-- Outer Ring -->
  <circle cx="250" cy="250" r="120" fill="none" stroke="white" stroke-width="2" opacity="0.15"/>
  
  <!-- Main Shape -->
  <rect x="170" y="170" width="160" height="160" 
              fill="white" opacity="0.9" filter="url(#glow)" rx="10"/>
  
  <!-- Inner Accent -->
  <circle cx="250" cy="250" r="50" fill="#fee140" opacity="0.2" filter="url(#softGlow)"/>
  
  <!-- Minimal Badge -->
  <g opacity="0.9">
    <rect x="15" y="455" width="80" height="30" fill="black" opacity="0.5" rx="15"/>
    <text x="55" y="475" font-family="Arial, sans-serif" font-size="14" fill="white" 
          text-anchor="middle" font-weight="600" opacity="0.9">
      #0002
    </text>
  </g>
</svg>