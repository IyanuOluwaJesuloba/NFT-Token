<svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg9" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <radialGradient id="centerGlow9">
      <stop offset="0%" style="stop-color:#fee140;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#fee140;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background Gradient -->
  <rect width="500" height="500" fill="url(#bg9)"/>
  
  <!-- Pattern Overlay -->
  <rect x="80" y="80" width="40" height="40" 
                fill="none" stroke="white" opacity="0.15" stroke-width="2" transform="rotate(45 100 100)"/><rect x="380" y="80" width="40" height="40" 
                fill="none" stroke="white" opacity="0.15" stroke-width="2" transform="rotate(60 400 100)"/><rect x="80" y="380" width="40" height="40" 
                fill="none" stroke="white" opacity="0.15" stroke-width="2" transform="rotate(75 100 400)"/><rect x="380" y="380" width="40" height="40" 
                fill="none" stroke="white" opacity="0.15" stroke-width="2" transform="rotate(90 400 400)"/><rect x="230" y="230" width="40" height="40" 
                fill="none" stroke="white" opacity="0.15" stroke-width="2" transform="rotate(105 250 250)"/>
  
  <!-- Center Glow Effect -->
  <circle cx="250" cy="250" r="150" fill="url(#centerGlow9)"/>
  
  <!-- Outer Ring -->
  <circle cx="250" cy="250" r="120" fill="none" stroke="white" stroke-width="2" opacity="0.15"/>
  
  <!-- Main Shape -->
  <polygon points="250,170 326.0845213036123,225.27864045000422 297.02282018339787,314.7213595499958 202.97717981660216,314.7213595499958 173.9154786963877,225.27864045000422" fill="white" opacity="0.9" filter="url(#glow)"/>
  
  <!-- Inner Accent -->
  <circle cx="250" cy="250" r="50" fill="#fee140" opacity="0.2" filter="url(#softGlow)"/>
  
  <!-- Minimal Badge -->
  <g opacity="0.9">
    <rect x="15" y="455" width="80" height="30" fill="black" opacity="0.5" rx="15"/>
    <text x="55" y="475" font-family="Arial, sans-serif" font-size="14" fill="white" 
          text-anchor="middle" font-weight="600" opacity="0.9">
      #0009
    </text>
  </g>
</svg>